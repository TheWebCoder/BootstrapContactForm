<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css">    
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center text-light">Contact Me</h1>
        <form class="bg-light">
           <div class="row">
                <div class="col">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                    <Label for="exampleInputName" class="form-label">First Name</Label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="firstName" placeholder="First Name">
                </div>
                <div class="col">
                    <Label for="exampleInputLastName" class="form-label">Last Name</Label>
                    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="lastName" placeholder="Last Name">
                </div>
           </div>
           <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="col">
                    <label for="exampleInputPhone" class="form-label">Phone (optional)</label>
                    <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="phone" placeholder="Phone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <Label for="exampleInputSubject" class="form-label">Subject</Label>
                    <input type="text" class="form-control" id="exampleInputSubject" aria-describedby="subject" placeholder="Subject">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
